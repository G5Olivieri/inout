quarkus.http.cors=true

quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:default;DB_CLOSE_DELAY=-1
quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.smallrye-openapi.info-title=INOUT API
%dev.quarkus.smallrye-openapi.info-title=INOUT API (development)
%test.quarkus.smallrye-openapi.info-title=INOUT API (test)
quarkus.smallrye-openapi.info-version=0.0.1

